    </script>
    <script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"faqList":[{"id":"index-what-is-lido","content":"\u003cp\u003eLido is a liquid staking solution for ETH 2.0 backed by industry-leading staking providers. Lido lets users stake their ETH - without locking assets or maintaining infrastructure - whilst participating in on-chain activities, e.g. lending.\u003c/p\u003e\n\u003cp\u003eOur goal is to solve the problems associated with initial ETH 2.0 staking - illiquidity, immovability and accessibility - making staked ETH liquid and allowing for participation with any amount of ETH to improve security of the Ethereum network.\u003c/p\u003e\n\u003cp\u003eAs part of our continuing efforts to be a force for decentralization, we have published a \u003ca href=\"https://lido.fi/scorecard\" target=\"_blank\" rel=\"nofollow noopener\"\u003escorecard\u003c/a\u003e for community input and accountability.\u003c/p\u003e\n\u003cp\u003eLearn more \u003ca href=\"https://blog.lido.fi/introducing-lido/\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehere\u003c/a\u003e.\u003c/p\u003e\n","title":"What is Lido?"},{"id":"index-how-does-lido-work","content":"\u003cp\u003eWhen staking with Lido, users receive stETH tokens on a 1:1 basis representing their staked ETH. stETH balances can be used like regular ETH to earn yields and lending rewards, and are updated on a daily basis to reflect your ETH staking rewards. Note that there are no lock-ups or minimum deposits when staking with Lido.\u003c/p\u003e\n\u003cp\u003eWhen using Lido, users receive secure staking rewards in real-time, allowing for participation in the securing of Ethereum without the associated risks and downside potential.\u003c/p\u003e\n\u003cp\u003eLearn more \u003ca href=\"https://blog.lido.fi/how-lido-works/\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehere\u003c/a\u003e.\u003c/p\u003e\n","title":"How does Lido work?"},{"id":"index-what-is-liquid-staking","content":"\u003cp\u003eLiquid staking protocols allow users to earn staking rewards without locking assets or maintaining staking infrastructure. Users can deposit tokens and receive tradable liquid tokens in return. The DAO-controlled smart contract stakes these tokens using elected staking providers. As users funds are controlled by the DAO, staking providers never have direct access to the users' assets.\u003c/p\u003e\n","title":"What is liquid staking?"},{"id":"index-what-is-steth","content":"\u003cp\u003estETH is a token that represents staked ether in Lido, combining the value of initial deposit + staking rewards. stETH tokens are minted upon deposit and burned when redeemed. stETH token balances are issued 1:1 to the ethers that are staked by Lido. stETH token’s balances are updated when the oracle reports change in total stake every day.\u003c/p\u003e\n\u003cp\u003estETH tokens can be used as one would use ether, allowing you to earn ETH 2.0 staking rewards whilst benefiting from e.g. yields across decentralised finance products.\u003c/p\u003e\n","title":"What is stETH?"},{"id":"index-what-is-ldo","content":"\u003cp\u003eLDO is an Ethereum token granting governance rights in the Lido DAO. The Lido DAO governs a set of liquid staking protocols, decides on key parameters (e.g., fees) and executes protocol upgrades to ensure efficiency and stability. By holding the LDO token, one is granted voting rights within the Lido DAO. The more LDO locked in a user’s voting contract, the greater the decision-making power the voter gets.\u003c/p\u003e\n","title":"What is LDO?"},{"id":"index-how-is-lido-secure","content":"\u003cp\u003eLido is a secure liquid staking solution for a number of reasons:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eOpen-sourcing \u0026#x26; continuous review of all code.\u003c/li\u003e\n\u003cli\u003eCommittee of elected, best-in-class validators to minimise staking risk.\u003c/li\u003e\n\u003cli\u003eUse of non-custodial staking service to eliminate counterparty risk.\u003c/li\u003e\n\u003cli\u003eUse of DAO for governance decisions \u0026#x26; to manage risk factors.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eUsually when staking ETH you choose only one validator. In the case of Lido you stake across many validators, minimising your staking risk.\u003c/p\u003e\n","title":"How is Lido secure?"},{"id":"index-self-staking-vs-liquid-staking","content":"\u003cp\u003eEthereum is soon to be the biggest staking economy in the space. However, staking on ETH 2.0 requires expert knowledge and complex and costly infrastructure. There are several reasons why - the main being the fact that slashing and offline penalties can get very severe if the staking is managed improperly. In addition to this, self-staking brings with it a minimum deposit of 32 ETH and a token lock-up which could last years.\u003c/p\u003e\n\u003cp\u003eThrough the use of a liquid self-staking service such as Lido, users can eliminate these inconveniences and benefit from secure, non-custodial staking backed by industry leaders.\u003c/p\u003e\n","title":"What is the difference between self staking and liquid staking?"},{"id":"index-risks-of-staking-with-lido","content":"\u003cp\u003eThere exist a number of potential risks when staking ETH using liquid staking protocols.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eSmart contract security\u003c/p\u003e\n\u003cp\u003eThere is an inherent risk that Lido could contain a smart contract vulnerability or bug. The Lido code is open-sourced, audited and covered by an extensive bug bounty program to minimise this risk.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eETH 2.0 - Technical risk\u003c/p\u003e\n\u003cp\u003eLido is built atop experimental technology under active development, and there is no guarantee that ETH 2.0 has been developed error-free. Any vulnerabilities inherent to ETH 2.0 brings with it slashing risk, as well as stETH fluctuation risk.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eETH 2.0 - Adoption risk\u003c/p\u003e\n\u003cp\u003eThe value of stETH is built around the staking rewards associated with the Ethereum beacon chain. If ETH 2.0 fails to reach required levels of adoption we could experience significant fluctuations in the value of ETH and stETH.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eDAO key management risk\u003c/p\u003e\n\u003cp\u003eOn early stages of Lido, slightly more than 600k ETH became held across multiple accounts backed by a multi-signature threshold scheme to minimize custody risk. If signatories across a certain threshold lose their key shares, get hacked or go rogue, we risk these funds (\u0026#x3C;20% of total stake as of April 2022) becoming locked.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eSlashing risk\u003c/p\u003e\n\u003cp\u003eETH 2.0 validators risk staking penalties, with up to 100% of staked funds at risk if validators fail. To minimise this risk, Lido stakes across multiple professional and reputable node operators with heterogeneous setups, with additional mitigation in the form of coverage that is paid from Lido fees.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003estETH price risk\u003c/p\u003e\n\u003cp\u003eUsers risk an exchange price of stETH which is lower than inherent value due to withdrawal restrictions on Lido, making arbitrage and risk-free market-making impossible. The Lido DAO is driven to mitigate above risks and eliminate them entirely to the extent possible. Despite this, they may still exist and, as such, it is our duty to communicate them.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n","title":"What are the risks of staking with Lido?"},{"id":"index-lido-fee","content":"\u003cp\u003eLido applies a %LIDO-FEE% fee on a user’s staking rewards. This fee is split between node operators, the DAO, and a coverage fund.\u003c/p\u003e\n","title":"What fee is applied by Lido? What is this used for?"},{"id":"index-steth-can-be-converted-to-eth","content":"\u003cp\u003eWhile there's no way to withdraw ETH from staking until withdrawals are enabled on the Beacon chain, stETH holders may exchange their stETH to ETH on liquidity pools such as \u003ca href=\"https://curve.fi/steth\" target=\"_blank\" rel=\"nofollow noopener\"\u003eCurve\u003c/a\u003e or \u003ca href=\"https://app.balancer.fi/#/trade\" target=\"_blank\" rel=\"nofollow noopener\"\u003eBalancer\u003c/a\u003e.\u003c/p\u003e\n","title":"How stETH can be converted to ETH?"},{"id":"lido-referral-program","content":"\u003cp\u003eThe Lido Referral Program transitioned to whitelist mode (in line with the following \u003ca href=\"https://research.lido.fi/t/switch-referral-program-to-whitelist-mode/1014\" target=\"_blank\" rel=\"nofollow noopener\"\u003eproposal\u003c/a\u003e) which means that only \u003ca href=\"https://docs.google.com/spreadsheets/d/13JO906tAVoPW9m0F1I39bxB2UIu7E41NSbxIFIzT18I/edit#gid=1322321646\" target=\"_blank\" rel=\"nofollow noopener\"\u003ewhitelisted referrals\u003c/a\u003e are able to participate and receive rewards. The goal of this is to help improve the security and productivity of the Lido referral program.\u003c/p\u003e\n\u003cp\u003eWallets, platforms, and protocols are welcome to apply for whitelisting on Lido \u003ca href=\"https://research.lido.fi/t/referral-program-whitelisting/1039\" target=\"_blank\" rel=\"nofollow noopener\"\u003egovernance forum\u003c/a\u003e.\u003c/p\u003e\n","title":"Lido Referral Program"},{"id":"index-how-to-claim-referral-reward","content":"\u003cp\u003eAll previously approved rewards are available for claiming on \u003ca href=\"https://app.deversifi.com/claim/lido-rewards\" target=\"_blank\" rel=\"nofollow noopener\"\u003eDeversiFi\u003c/a\u003e. Starting from 13.10.2021 Lido Referral Program is operating in whitelist mode which means that only \u003ca href=\"https://docs.google.com/spreadsheets/d/13JO906tAVoPW9m0F1I39bxB2UIu7E41NSbxIFIzT18I/edit#gid=1322321646\" target=\"_blank\" 
      rel=\"nofollow noopener\"\u003ewhitelisted referrals\u003c/a\u003e are able to participate and get rewards.\u003c/p\u003e\n","title":"How to claim referral reward?"}]},"config":{"defaultChain":"1","supportedChains":"1","enableQaHelpers":"false"},"__N_SSP":true},"page":"/","query":{},"buildId":"5XQn7MynbAJ8ai73xfnZD","runtimeConfig":{"defaultChain":"1","supportedChains":"1","enableQaHelpers":"false"},"isFallback":false,"gssp":true,"appGip":true,"scriptLoader":[]}
